<!DOCTYPE html>
<html>
<head>
	<title>Page5</title>
	<meta charset="UTF-8">
	<style>
		h1 {
			text-align: center;
		}
        h2 {
            max-width: 90%;
			margin: 0 auto;
        }
		img {
			max-width: 90%;
			display: none;
			margin: 0 auto;
		}
	</style>
    <script>
        function showImage() {
            var img = document.getElementById("myImg");
            img.style.display = "block";
            var text = document.getElementById("myText");
			text.style.display = "none";
        }
    </script>
</head>
<body onclick="showImage()">
	<h1>Congratulations!</h1>
    <h1>You get some key information!</h1>
    <h1 id="myText">Click here please!</h1>
	<img id="myImg" src="5.png" alt="5.png">
</body>
</html>
